<!DOCTYPE html>
<html>
<head>
    <title>Saved Chord Progressions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #555;
            text-align: center;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Saved Chord Progressions</h1>
    <ul>
        {% for progression in progressions %}
            <li>{{ progression.progression }}</li>
        {% empty %}
            <li>No chord progressions saved yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
